version: "2"
sql:
  - engine: "sqlite"
    queries: "./database/queries.sql"
    schema: "./database/migrations/"
    gen:
      go:
        package: "db"
        out: "./internal/db"
        emit_json_tags: true
        emit_interface: true
        emit_methods_with_db_argument:  true
        output_models_file_name: "types.go"
